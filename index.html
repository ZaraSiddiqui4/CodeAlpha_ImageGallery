<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Image Gallery</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <h1>Blossom Gallery</h1>
    <div class="gallery-container">
        <div class="gallery">
            <img src="img1.jpg" class="gallery-image">
            <img src="img2.jpg"  class="gallery-image">
            <img src="img3.jpg" class="gallery-image">
            <img src="img4.jpg" class="gallery-image">
            <img src="img5.jpg" class="gallery-image"> 
            <img src="img6.jpg" class="gallery-image">
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Enlarged Image">
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
